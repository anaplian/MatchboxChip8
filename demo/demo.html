<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matchbox - CHIP-8 Emulator</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto+Condensed|Russo+One" rel="stylesheet">

    <!-- Custom Style -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">

      <div class="row nav">
        <div class="col-lg-10 col-lg-offset-1">
          <a href="index.html">MATCHBOX</a>
        </div>
      </div>

      <div class="main row">
        <div class="demo-section">
            <div class="demo-header">
              Keyboard
            </div>

          <div class="demo-keyboard">
            <div class="demo-keyboard-row">
              <div class="demo-key" id="demoKey1">
                <p class="demo-key-chip">1</p>
                <p class="demo-key-emu">1</p>
              </div>
              <div class="demo-key" id="demoKey2">
                <p class="demo-key-chip">2</p>
                <p class="demo-key-emu">2</p>
              </div>
              <div class="demo-key" id="demoKey3">
                <p class="demo-key-chip">3</p>
                <p class="demo-key-emu">3</p>
              </div>
              <div class="demo-key" id="demoKeyC">
                <p class="demo-key-chip">C</p>
                <p class="demo-key-emu">4</p>
              </div>
            </div>

            <div class="demo-keyboard-row">
              <div class="demo-key" id="demoKey4">
                <p class="demo-key-chip">4</p>
                <p class="demo-key-emu">Q</p>
              </div>
              <div class="demo-key" id="demoKey5">
                <p class="demo-key-chip">5</p>
                <p class="demo-key-emu">W</p>
              </div>
              <div class="demo-key" id="demoKey6">
                <p class="demo-key-chip">6</p>
                <p class="demo-key-emu">E</p>
              </div>
              <div class="demo-key" id="demoKeyD">
                <p class="demo-key-chip">D</p>
                <p class="demo-key-emu">R</p>
              </div>
            </div>

            <div class="demo-keyboard-row">
              <div class="demo-key" id="demoKey7">
                <p class="demo-key-chip">7</p>
                <p class="demo-key-emu">A</p>
              </div>
              <div class="demo-key" id="demoKey8">
                <p class="demo-key-chip">8</p>
                <p class="demo-key-emu">S</p>
              </div>
              <div class="demo-key" id="demoKey9">
                <p class="demo-key-chip">9</p>
                <p class="demo-key-emu">D</p>
              </div>
              <div class="demo-key" id="demoKeyE">
                <p class="demo-key-chip">E</p>
                <p class="demo-key-emu">F</p>
              </div>
            </div>

            <div class="demo-keyboard-row">
              <div class="demo-key" id="demoKeyA">
                <p class="demo-key-chip">A</p>
                <p class="demo-key-emu">Z</p>
              </div>
              <div class="demo-key" id="demoKey0">
                <p class="demo-key-chip">0</p>
                <p class="demo-key-emu">X</p>
              </div>
              <div class="demo-key" id="demoKeyB">
                <p class="demo-key-chip">B</p>
                <p class="demo-key-emu">C</p>
              </div>
              <div class="demo-key" id="demoKeyF">
                <p class="demo-key-chip">F</p>
                <p class="demo-key-emu">V</p>
              </div>
            </div>

          </div>
        </div>

        <div class="demo-section">
          <canvas id="demo-canvas" width="640px" height="320px" style="border: 10px solid #a2ff00">
          </canvas>
        </div>

        <div class="demo-section" id="demo-rom-loader-section">
          <input type="file" id="hidden-upload" style="display:none"/> 
          <button id="upload-rom-button">Upload ROM</button>
          <div id="demo-rom-loader">
          </div>
        </div>
      </div>

      <div class="row footer">
        <div class="col-lg-12">
          <p>&copy; 2016 - thisisjonathan.com</p>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/MatchboxChip8.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/romSelector.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
